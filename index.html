<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>js-biglietto-treno-form</title>
</head>
<body>

    <div class="conteiner">
        <div class="row">
            <div class="col-auto">
                <div class="card">
                    <input id="passengerName" name="Name" type="text" placeholder="Name">
                    <input id="passengerSurname" name="passengerSurname" type="text" placeholder="Surname">
                    <input id="distanceTrip" name="km" type="text" placeholder="Distance">
                    <select id="discount" name="discount" >
                        <option value="0">Under 18</option>
                        <option value="1">Adult</option>
                        <option value="2">Over 65</option>
                    </select>
                    <button id="btn" class="btn">Calc</button>
                </div>
                <div id="alert" class="alert alert-danger d-none" role="alert"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
