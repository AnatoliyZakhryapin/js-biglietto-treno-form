<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>js-biglietto-treno-form</title>
</head>
<body>

    <header class="border-bottom border-success border-2 border-opacity-50">
        <div class="container">
            <div class="row">
                <div class="col">
                    <img class="img-fluid" src="./img/Trenitalia.jpg" alt="" style="width: 100px;">
                </div>
            </div>
        </div>
    </header>

    <main class="py-5 text-success">
        <div class="container">
            <div class="row justify-content-center text-center mb-3">
                <div class="col">
                    <h1 class="text-uppercase fw-bold">Calcola il prezzo del tuo biglietto</h1>
                </div>
            </div>
            <div class="row justify-content-center text-center">
                <div class="col-8">
                    <p class="d-inline-flex gap-1">
                        <button class="btn btn-success text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                          Aquista il biglietto
                        </button>
                    </p>
                    <div class="collapse" id="collapseExample">
                        <div class="card border-success">
                            <div class="card-body"> 
                                <form class="row g-3 text-success">
                                    <div class="col-6">
                                        <label for="inputEmail4" class="form-label">Nome</label>
                                        <input 
                                        placeholder="Name"
                                        type="text" 
                                        class="form-control border-success" 
                                        name="Name"
                                        id="passengerName"
                                        >
                                    </div>
                                    <div class="col-6">
                                        <label for="inputEmail4" class="form-label">Cognome</label>
                                        <input 
                                        placeholder="Surname"
                                        type="text" 
                                        class="form-control  border-success" 
                                        name="Surname"
                                        id="passengerSurname"
                                        >
                                    </div>  
                                    <div class="col-6">
                                        <label for="inputEmail4" class="form-label">Distanza in KM</label>
                                        <input 
                                        placeholder="Distance"
                                        type="text" 
                                        class="form-control border-success" 
                                        name="km"
                                        id="distanceTrip"
                                        >
                                    </div>
                                    <div class="col-6">
                                        <label for="inputEmail4" class="form-label">Tipologia di sconto</label>
                                        <select class="form-select border-success"  id="discount"  name="discount">
                                            <option value="0">Choose...</option>
                                            <option value="1">Under 18</option>
                                            <option value="2">Adult</option>
                                            <option value="3">Over 65</option>
                                          </select>
                                    </div> 
                                    <div class="col-12">
                                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                            <button 
                                                id="btn" 
                                                class="btn btn-success text-white me-md-2" 
                                                type="button"
                                                >
                                                <!-- data-bs-toggle="modal" 
                                                data-bs-target="#staticBackdrop" -->

                                                    Acquista
                                                </button>
                                            <button class="btn btn-danger text-white" type="submit">Annulla</button>
                                        </div>
                                    </div>
                                </form> 

                                <!-- Modal -->
                                <!-- <div class="modal fade" id="staticBackdrop" data-bs-backdrop="" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog  modal-dialog-centered">
                                      <div class="modal-content">
                                        <div class="modal-header">
                                          <h1 class="modal-title fs-5 text-danger" id="staticBackdropLabel">ATTENZIONE!!!</h1>
                                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div id="alert" class="alert alert-danger" role="alert"></div>
                                        </div>
                                        <div class="modal-footer">
                                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        </div>
                                      </div>
                                    </div>
                                </div> -->
                            </div>     
                        </div>
                    </div>
                    <div id="alert" class="alert alert-danger my-3 d-none" role="alert">
                        <h1 class="d-none" id="alertName">Inserisci il nome</h1>
                        <h1 class="d-none" id="alertSurname">Inserisci il cognome</h1>
                        <h1 class="d-none" id="alertDistance">Inserisci la distanza</h1>
                        <h1 class="d-none" id="alertDiscountNull">Schegli tipo di sconto</h1>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center text-center mt-5 mb-3">
                <div class="col">
                    <h1 id="titleTicket" class="text-uppercase fw-bold d-none">Il tuo biglietto</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <div  id="cardTicket" class="card d-none">
                        <div class="card-header bg-success-subtle text-start">
                            <img class="img-fluid" src="./img/tr5127t3a0-trenitalia-logo-trenitalia-logo-download-vector.png" alt="" style="width: 100px;">
                        </div>  
                        <div class="card-body bg-body-tertiary">
                            <div class="row" style="font-size: 10px;">
                                <div class="col-12 col-sm-6 col-md-4 col-lg-2">
                                    <p class="fw-bolder">Nome</p>
                                    <p id="ticketPassengerName"></p>
                                </div>
                                <div class="col-12 col-sm-6 col-md-4  col-lg-2">
                                    <p class="fw-bolder">Cognome</p>
                                    <p id="ticketPassengerSurname"></p>
                                </div>
                                <div class="col-12 col-sm-6 col-md-4 col-lg">
                                    <p class="fw-bolder">Distanza</p>
                                    <p id="ticketDistanceTrip"></p>
                                </div>
                                <div class="col-12 col-sm-6 col-md-4  col-lg">
                                    <p class="fw-bolder">Tipo di sconto</p>
                                    <p id="ticketCategoryDiscount"></p>
                                </div>
                                <div class="col-12 col-sm-6 col-md-4 col-lg">
                                    <p class="fw-bolder">Sconto</p>
                                    <p id="ticketDiscount"></p>
                                </div>
                                <div class="col-12 col-sm-6 col-md-4 col-lg">
                                    <p class="fw-bolder">Prezzo base</p>
                                    <p id="ticketPriceBasic"></p>
                                </div>
                                <div class="col-12 col-sm-6 col-md-4 col-lg">
                                    <p class="fw-bolder">Prezzo totale</p>
                                    <p id="ticketTotalPrice"></p>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer bg-success-subtle text-center ">
                            <img class="img-fluid ratio w-50" style="aspect-ratio: 2; max-height: 50px;" src="./img/barcode-transparent-png-291169.png" alt="">
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </main>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
