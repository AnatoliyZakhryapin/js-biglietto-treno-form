<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>js-biglietto-treno-form</title>
</head>
<body class="bg-danger ">

    <div class="conteiner">
        <div class="row justify-content-center">
            <div class="col-auto">
                <h1 class="text-white">Calcola il prezzo del tuo biglietto</h1>
                <div class="card">
                    <div>
                        <div class="row g-3 justify-content-center text-center">
                            <div class="col-5">
                                <label for="inputEmail4" class="form-label">Nome</label>
                                <input 
                                placeholder="Name"
                                type="text" 
                                class="form-control" 
                                name="Name"
                                id="passengerName"
                                >
                            </div>
                            <div class="col-5">
                                <label for="inputEmail4" class="form-label">Cognome</label>
                                <input 
                                placeholder="Surname"
                                type="text" 
                                class="form-control" 
                                name="Surname"
                                id="passengerSurname"
                                >
                            </div>  
                        </div>
                        <div class="row g-3 justify-content-center text-center">
                            <div class="col-5">
                                <label for="inputEmail4" class="form-label">Distanza in KM</label>
                                <input 
                                placeholder="Distance"
                                type="text" 
                                class="form-control" 
                                name="km"
                                id="distanceTrip"
                                >
                            </div>
                            <div class="col-5">
                                <label for="inputEmail4" class="form-label">Tipologia di sconto</label>
                                <select class="form-select"  id="discount"  name="discount">
                                    <option value="0">Choose...</option>
                                    <option value="1">Under 18</option>
                                    <option value="2">Adult</option>
                                    <option value="3">Over 65</option>
                                  </select>
                            </div>  
                        </div>
                        <div class="row g-3 justify-content-end text-center">
                            <div class="col">
                                <button id="btn" class="btn btn-primary w-50">Calc</button>
                            </div>
                            <div class="col">
                                <form action="">
                                    <button id="btn" class="btn btn-primary w-50">Annulla</button>
                                </form>
                            </div>  
                        </div>
                        
                    </div>
        
                </div>
                <div id="alert" class="alert alert-danger" role="alert"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
